<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Intermediate Exercise - Part 2</title>
    <link rel="stylesheet" href="./website.style.css" />
  </head>
  <body>
    <h1>Welcome Back!</h1>

    <h2>Here's a great video from YouTube!</h2>
    <iframe
      class="video-player"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Cq68dxSMNP8?si=DsviH8b3vkCYhX0m"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h2>Here's some quran from YouTube!</h2>
    <iframe
      class="audio-player"
      width="300"
      height="80"
      src="https://www.youtube.com/embed/Cq68dxSMNP8?si=DsviH8b3vkCYhX0m"
      title="YouTube Audio Player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <p>Want to stay informed? Put your info here!</p>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <button type="submit">Join Our Mailing List!</button>
    </form>
  </body>
</html>
